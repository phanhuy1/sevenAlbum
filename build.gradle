buildscript {
    repositories {
        google()
        maven { url "https://www.jitpack.io" }
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath 'com.google.gms:google-services:4.3.14'
    }
}

allprojects {
    repositories {
        maven { url "https://www.jitpack.io" }
        mavenCentral()
        google()
        flatDir {
            dirs 'libs'
        }
        jcenter()
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}